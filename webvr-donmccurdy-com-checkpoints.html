        </a-entity>
      </a-entity>

      <!-- Terrain -->
      <a-grid position="0 0 0" rotation="-90 0 0" scale="1 1 1" visible="true" geometry="primitive:plane;width:75;height:75" material="src:url(https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.16.3/assets/grid.png);repeat:75 75"></a-grid>

      </a-entity>

      <a-light type="ambient" color="#fff" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true" light="type:ambient;color:#fff"></a-light>
